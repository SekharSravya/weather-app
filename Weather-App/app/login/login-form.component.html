<div class="container">
    <form #loginForm="ngForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" [(ngModel)]="credential.username" name="username"
                   #username="ngModel" required>

            <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
                Name is required
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" type="password"
                   class="form-control" [(ngModel)]="credential.password" #password="ngModel" required name="password">

            <div [hidden]="password.valid || password.pristine || credential.password.length>7"
                 class="alert alert-danger">
                Password is required and should contain minimum 8 alphanumeric characters with at least one capital
                letter and a symbol
            </div>
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
        <button type="button" (click)="onSubmit(loginForm.value)" [disabled]="!loginForm.form.valid"
                class="btn btn-default">Submit
        </button>
    </form>
</div>
